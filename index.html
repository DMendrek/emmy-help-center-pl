<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrum Pomocy MojaEmmy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
        }
        #sidebar {
            width: 280px;
            background: #f4f4f4;
            padding: 20px;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
        }
        #content {
            margin-left: 300px;
            padding: 20px;
            width: 100%;
        }
        .menu-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            display: block;
            text-decoration: none;
            color: black;
        }
        .menu-item:hover {
            background: #ddd;
        }
        .menu-header {
            font-weight: bold;
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Centrum Pomocy</h2>
        <div class="menu-header">Podstawowe informacje</div>
        <a href="#" class="menu-item" onclick="loadContent('manual')">📖 Podręcznik MojaEmmy - Polska</a>
        <a href="#" class="menu-item" onclick="loadContent('tips')">⚙️ Wskazówki – Jak uruchomić MojaEmmy</a>
        
        <div class="menu-header">Materiały dodatkowe</div>
        <a href="#" class="menu-item" onclick="loadContent('graphics')">📜 Materiały graficzne</a>
        <a href="#" class="menu-item" onclick="loadContent('voice')">🔊 Głos MojaEmmy</a>
    </div>
    <div id="content">
        <h2>Witamy w Centrum Pomocy MojaEmmy</h2>
        <p>Wybierz temat z lewego menu.</p>
    </div>
    
    <script>
        function loadContent(section) {
            const content = document.getElementById('content');
            let html = '';
            
            switch (section) {
                case 'manual':
                    html = '<h2>📖 Podręcznik MojaEmmy - Polska</h2><p>Zawartość podręcznika...</p>';
                    break;
                case 'tips':
                    html = '<h2>⚙️ Wskazówki – Jak uruchomić MojaEmmy</h2><p>Zawartość wskazówek...</p>';
                    break;
                case 'graphics':
                    html = '<h2>📜 Materiały graficzne</h2><p>Instrukcje dla pacjentów, wizytówki dla pacjentów...</p>';
                    break;
                case 'voice':
                    html = '<h2>🔊 Głos MojaEmmy</h2><p>Informacje o głosie MojaEmmy...</p>';
                    break;
                default:
                    html = '<h2>Witamy w Centrum Pomocy MojaEmmy</h2><p>Wybierz temat z lewego menu.</p>';
            }
            
            content.innerHTML = html;
        }
    </script>
</body>
</html>
